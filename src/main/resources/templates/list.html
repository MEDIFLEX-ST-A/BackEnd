<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>list.html</h2>
<table>
  <tr>
    <th>id</th>
    <th>memberEmail</th>
    <th>memberPassword</th>
    <th>memberName</th>
    <th>memberMajor</th>
    <th>상세조회</th>
    <th>삭제</th>
  </tr>
  <tr th:each="member: ${memberList}">
    <td th:text="${member.memberId}"></td>
    <td th:text="${member.userId}"></td>
    <td th:text="${member.userPw}"></td>
    <td th:text="${member.memberName}"></td>
    <Td th:text="${member.member_major}"></Td>
    <td>
      <!-- query string /member?id=1
          rest api /member/1 -->
      <a th:href="@{|/member/${member.memberId}|}">조회</a>
    </td>
    <td>
      <a th:href="@{|/member/delete/${member.memberId}|}">삭제</a>
    </td>
  </tr>
</table>
</body>
</html>
